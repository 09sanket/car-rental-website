<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
      body {
    font-family: Arial, sans-serif;
    background-image: url('https://st3.depositphotos.com/1337322/31715/i/450/depositphotos_317156376-stock-photo-contact-us-cubes-set-spotlighted.jpg');
    background-size: cover;
    background-position: center;
    background-repeat: no-repeat;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
}

.contact-container {
    background-color: #fff;
    padding: 20px;
    border-radius: 10px;
    box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    max-width: 500px;
    width: 100%;
}

h2 {
    text-align: center;
    margin-bottom: 20px;
    color: #333;
}

.form-group {
    margin-bottom: 15px;
    position: relative;
}

label {
    font-weight: bold;
    margin-bottom: 5px;
    display: block;
}

input, textarea {
    width: 95%;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
    font-size: 16px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus, textarea:focus {
    border-color: #007BFF;
    box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
}

input[type="submit"] {
    background-color: #007BFF;
    color: #fff;
    border: none;
    cursor: pointer;
    transition: background-color 0.3s, transform 0.3s;
}

input[type="submit"]:hover {
    background-color: #0056b3;
    transform: scale(1.05);
}

.form-group input::placeholder, .form-group textarea::placeholder {
    color: #999;
    font-size: 14px;
}

.form-group input:focus::placeholder, .form-group textarea:focus::placeholder {
    color: transparent;
}

textarea {
    resize: none;
    height: 100px;
}

/* Media Queries for Responsiveness */

/* For tablets and small desktops */
@media (max-width: 992px) {
    .contact-container {
        padding: 15px;
    }

    input, textarea {
        width: 100%;
    }

    textarea {
        height: 80px;
    }
}

/* For smartphones */
@media (max-width: 768px) {
    body {
        padding: 10px;
    }

    .contact-container {
        padding: 10px;
        max-width: 100%;
    }

    h2 {
        font-size: 1.5rem;
    }

    input, textarea {
        font-size: 14px;
    }

    textarea {
        height: 60px;
    }
}

/* For very small screens */
@media (max-width: 576px) {
    body {
        padding: 5px;
    }

    .contact-container {
        padding: 8px;
    }

    h2 {
        font-size: 1.25rem;
    }

    input, textarea {
        font-size: 12px;
    }

    textarea {
        height: 50px;
    }

    input[type="submit"] {
        padding: 8px;
    }
}

    </style>
</head>
<body>

    

    <div class="contact-container">
        <h2>Contact Us</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" placeholder="Your Name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" placeholder="Your Email" required>
            </div>
            <div class="form-group">
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" placeholder="Your Phone Number" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" placeholder="Your Message" required></textarea>
            </div>
            <div style="text-align: center; margin: 20px;">
                <input type="button" value="Send Message" 
                    style="
                        font-weight: bold;
                        font-size: 18px;
                        padding: 10px 20px;
                        border: 2px solid #007BFF;
                        background-color: #007BFF;
                        color: #fff;
                        border-radius: 5px;
                        cursor: pointer;
                        transition: background-color 0.3s ease, transform 0.3s ease;
                        animation: pulse 1.5s infinite;
                    "
                    onmouseover="this.style.backgroundColor='#0056b3'; this.style.transform='scale(1.05)';"
                    onmouseout="this.style.backgroundColor='#007BFF'; this.style.transform='scale(1)';"
                    onclick="window.location.href='About.html';"
                >
            </div>
        </form>
    </div>

</body>
</html>
